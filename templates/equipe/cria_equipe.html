{% extends "base2.html" %}
{% block conteudo %}
	<form action="" method="post" >
		{% csrf_token %}

		
		<div class="col-md-10">
			{{ form.nome.label_tag }}
			{{ form.nome }}
		</div>
		<div class="col-md-5">
			{{ form.lideres.label_tag }}
			{{ form.lideres }}
		</div>
		<div class="col-md-5">
			{{ form.promotores.label_tag }}
			{{ form.promotores }}
		</div>
		<div class="col-md-10">
			<hr>
			<button type="submit" class="btn btn-success">Enviar</button>
			<button type="reset" class="btn btn-danger">Cancelar</button>
		</div>	
	</form> 
{% endblock %}
